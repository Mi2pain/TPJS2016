<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl">

<head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid fullScreenHeight zeroRef">
        <div class="row container-fluid fullScreenHeight ">
            <!-- ************* LEFT PANEL *************-->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!--Edit-->
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit"
                                            aria-hidden="true"></span></button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                    <!--Save-->                        
                        <button type="button" class="btn btn-default" ng-click="savePres()"><span
                                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
                    <!--New-->                                            
                        <button type="button" class="btn btn-default" ng-click="newSlide()"><span
                                            class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    <!--Remove-->                                            
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"
                                            aria-hidden="true"></span></button>
                    </div>
                    <div class="form-group">
                        <label for="currentPresTitle">Title</label>
                        <input type="text" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle">
                    </div>
                </div>
                <div>
                    <ol ng-repeat="slid in currentPresentation.slidArray">
                        <li>{{slid.title}}</li>
                        <img ng-src="{{slid.contentMap.src}}" ng-click="selectCurrentSlid(slid)" style="width:150px;height:150px;">
                    </ol>
                </div>
            </div>

            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroRef fullScreenHeight">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
                    <div class="form-group">
                        {{currentSlide.title}}
                        {{currentSlide.txt}}
                    </div>
                        <div ng-if="currentSlide.contentMap.src">
                            <img ng-src="{{currentSlide.contentMap.src}}" style="width:500px;height:500px; ">
                        </div>
                        <div ng-if="!currentSlide.contentMap.src">
                            IMAGE NOT SET
                        </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <!-- ANGULAR -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
            <script src="../js/services/FactoryService-s3.1.js"></script>
            <script src="../js/application/AdminApp-s3.1.js"></script>
            <script src="../js/controllers/EventController-s3.1.js"></script>
</body>

</html>
